<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="blog-prev-card" role="main">
    <img src="./assets/images/illustration-article.svg" alt="Illustration of the article" class="blog-prev-card-img">
    <div class="blog-prev-card-body">
      <div class="blog-prev-card-tag">Learning</div>
      <p class="blog-prev-card-date">Published 21 Dec 2023</p>
      <h1 class="blog-prev-card-title"><a href="#">HTML & CSS foundations</a></h1>
      <p class="blog-prev-card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="blog-prev-card-author">
        <img src="./assets/images/image-avatar.webp" alt="This is an image of Greg Hopper" class="blog-prev-card-author-img">
        <a href="#" class="blog-prev-card-author-name">Greg Hopper</a>
      </div>
    </div>
  </div>
</body>
</html>
